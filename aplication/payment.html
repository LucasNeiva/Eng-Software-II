<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title> Payment - GetSamurais </title>
</head>
<body style="display: flex;justify-content: center; align-items: center;">
    <div class="pop-container" style="background-color: blue;">
        <div style="color: white;text-align: center; padding: 20px;"> Pagamento </div>

        <div class="sub-container" style="height: 85%;">
            <div style="text-align: left; margin-top: 10px; margin: 20px;">
                <fieldset>
                    Escolha como prefere pagar: 
                  
                    <div style="margin-top: 10px;">
                      <input type="radio" id="Pix" name="pagamento" value="Pix" checked />
                      <label for="Pix"> Pix </label>
                    </div>
                  
                    <div style="margin-top: 10px;">
                      <input type="radio" id="Boleto" name="pagamento" value="Boleto" />
                      <label for="Boleto"> Boleto </label>
                    </div>
                  
                    <div style="margin-top: 10px;">
                      <input type="radio" id="Cartão" name="pagamento" value="Cartão" />
                      <label for="Cartão"> Cartão de crédito </label>
                    </div>
    
                    <div style="margin-top: 10px;">
                        <input type="radio" id="Cripto" name="pagamento" value="Cripto" />
                        <label for="Cripto"> Criptomoedas </label>
                      </div>
                  </fieldset>
            </div>
            <div>
                <input class="input" placeholder="Insira um valor" style=" font-size: 32px;text-align: center; margin: 30px;">
            </div>
            <button class="pop-btn" onclick="window.location.href='feedback.html';" style="color: white; background-color: green;"> 
                PAGAR 
            </button>
        </div>
    </div>
</body>
</html>
