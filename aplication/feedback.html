<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title> Feedback - GetSamurais </title>
</head>
<body style="display: flex;justify-content: center; align-items: center;">
    <div class="pop-container" style="background-color: blue;">
        <div style="color: white;text-align: center; padding: 20px;"> Avaliar Experiência </div>

        <div class="sub-container" style="height: 85%;">
            <div style="margin-top: 20px;"> Escolha como foi sua experiência: </div>
            <div style="margin: 10px;">
                <img class="image" src="custom_images/star-sharp-svgrepo-com.svg" style="height: 60px; width: 60px;">
                <img class="image" src="custom_images/star-sharp-svgrepo-com.svg" style="height: 60px; width: 60px;">
                <img class="image" src="custom_images/star-sharp-svgrepo-com.svg" style="height: 60px; width: 60px;">
                <img class="image" src="custom_images/star-sharp-svgrepo-com.svg" style="height: 60px; width: 60px;">
                <img class="image" src="custom_images/star-sharp-svgrepo-com.svg" style="height: 60px; width: 60px;">
            </div>
            
            <div style="margin-top: 20px;"> Como foi a velocidade de resposta de Ana Silva? </div>
            <fieldset>
                <button class="av-btn"> Boa </button>
                <button class="av-btn"> Ótima </button>
                <button class="av-btn"> Péssima  </button>
            </fieldset>

            <div style="margin-top: 20px;"> Voltaria a fazer negócios com Ana Silva? </div>
            <fieldset>
                <button class="av-btn"> Não </button>
                <button class="av-btn"> Talvez </button>
                <button class="av-btn"> Sim  </button>
            </fieldset>

            
            <div style="justify-self: center;">
                <div style="text-align: left;margin-top: 20px; margin-bottom: -50px; margin-left: 10%;"> Comentários </div> 
                <input class="text-container" placeholder="Escreva aqui" style=" font-size: 32px; margin: 50px; width: 80%; height: 200px;">
            </div>
            <button class="pop-btn" style="color: white; background-color: blue;"> 
                ENVIAR AVALIAÇÃO
            </button>
        </div>
    </div>
</body>
</html>
