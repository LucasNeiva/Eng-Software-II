<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Front Page - GetSamurais</title>

<body class="body" style="background-color: #E7E5E6;">
    <div class="container" style="margin-top: 4%; margin-bottom: 4%; background-color: #F7F7F7; justify-content: center; align-items: center;">
        <div style="font-family: Samurai Blast; font-size: 82px;"> GetSamurais </div> 
        <span style="font-weight: 600;"> PLATAFORMA PARA FREELANCERS E EMPRESAS </span>
        <div class="header" style="margin: 50px;">
            <span style="font-weight: 600; font-size: 52px;"> Login: </span>
            <div class="flex-container" style="justify-content: center;align-items: center; padding: 15px;">
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 50%; font-size: 42px;">
                    <input class="input" placeholder="Digite Seu Usuário" style="margin: 15px; width: 100%;">
                    <input class="input" placeholder="Digite Sua Senha" style="margin: 15px; width: 100%;">

                    <button class="inp-btn" onclick="window.location.href='./mod/M_projectpage.html';" style=" margin: 50px; width: 55%; font-size: 42px;"> 
                        Entrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    

    <div class="container" style="margin-top: 7%; margin-bottom: 7%; background-color: #F7F7F7; justify-content: center; align-items: center;">

            <span style="font-weight: 600; font-size: 54px;"> Escolha como irá se conectar: </span>
            <div class="flex-container" style="justify-content: center;align-items: center;">
                <div class="subcol">
                    <span class="element-title">Empresa</span>
                    <button class="image-button" onclick="window.location.href='./client/E_homepage.html';"> 
                        <img class="image" src="custom_images/samurai_A.png">
                    </button>
                </div>
                <div class="subcol">
                    <span class="element-title">Freelancer</span>
                    <button class="image-button" onclick="window.location.href='freelancer/F_homepage.html';"> 
                        <img class="image" src="custom_images/samurai_B.png">
                    </button>
                </div>
            </div>
        </div>
    </div>
