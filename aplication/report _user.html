<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title> Report - GetSamurais </title>
</head>
<body style="display: flex;justify-content: center; align-items: center;">
    <div class="pop-container" style="background-color: red;">
        <div style="color: white;text-align: center; padding: 20px;"> Reportar Usuário </div>

        <div class="sub-container" style="height: 85%;">
            <div style="margin-top: 20px;"> Escolha o motivo de reportar o usuário: </div>

            <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group" style="margin: 10px;">
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                <label class="btn btn-outline-danger" for="vbtn-radio1" style="font-size: 38px;">Assédio ou bullying</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio2" style="font-size: 38px;">Conteúdo inapropriado ou ilegal</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio3" style="font-size: 38px;">Fraude ou roubo de identidade</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
                <label class="btn btn-outline-danger" for="vbtn-radio4" style="font-size: 38px;">Spam ou phishing</label>
            </div>
            
            <div style="justify-self: center;">
                <div style="text-align: left;margin-top: 20px; margin-bottom: -50px; margin-left: 10%;"> Comentários (opcional)</div> 
                <input class="text-container" placeholder="Descreva detalhadamente por que está reportando este usuário" style=" font-size: 32px; margin: 50px; width: 80%; height: 200px;">
            </div>
            <button class="pop-btn" style="color: white; background-color: red;"> 
                ENVIAR REPORT
            </button>
        </div>
    </div>
</body>
</html>
